<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Agenda item toevoegen</h1>
  <mat-dialog-content>

      <p>Datum</p>
      <input formControlName="date" matInput [matDatepicker]="myDatepicker" placeholder="12/06/1996">
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
      <p>Tijd</p>
      <input matInput formControlName="time" placeholder="14:00">
      <p>Event</p>
      <input matInput formControlName="event" placeholder="vergadering">


  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Toevoegen</button>
    <button mat-button type="button" mat-dialog-close>annuleren</button>
  </mat-dialog-actions>
</form>
