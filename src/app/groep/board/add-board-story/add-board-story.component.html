<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Story Board</h1>
  <mat-dialog-content>
    <div class="row">
      <label class="control-label col-sm-4">User: </label>
      <input matInput formControlName="user" class="form-control col-md-6" >
    </div>
    <div class="row">
      <label class="control-label col-sm-4">Subject:</label>
      <input matInput (keyup.enter)="submit()" formControlName="subject" class="form-control col-md-6" >
    </div>
    <br>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="btn btn-dark" type="submit">{{'ADD' | translate}}</button>
    &nbsp;
    <button mat-button class="btn btn-dark" type="button" mat-dialog-close>{{'CANCEL' | translate}}</button>
  </mat-dialog-actions>
</form>
