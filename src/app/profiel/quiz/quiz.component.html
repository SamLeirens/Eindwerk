<br>
<p-steps [model]="items" [activeIndex]="activeIndex" styleClass="ui-steps" [hidden]="activeIndex ==7"></p-steps>
<br>
<groep-werk-questions (onChange)="vraag1Changed($event)" [hidden]="activeIndex !==0"></groep-werk-questions>
<vraag-2 (onChange)="vraag2Changed($event)" [hidden]="activeIndex !==1"></vraag-2>
<vraag-3 (onChange)="vraag3Changed($event)" [hidden]="activeIndex !==2"></vraag-3>
<vraag-4 (onChange)="vraag4Changed($event)" [hidden]="activeIndex !==3"></vraag-4>
<vraag-5 (onChange)="vraag5Changed($event)" [hidden]="activeIndex !==4"></vraag-5>
<vraag-6 (onChange)="vraag6Changed($event)" [hidden]="activeIndex !==5"></vraag-6>
<vraag-7 (onChange)="vraag7Changed($event)" [hidden]="activeIndex !==6"></vraag-7>

<div *ngIf="roleChart" [hidden]="activeIndex !==7">
    <canvas id="canvas">{{roleChart}}</canvas>
  <hr>
    <div class="row">
    Uit deze test blijkt dat u een  {{chosenRole}} bent. De rol die hier het beste bij past is {{roleInProject}}.
    </div>
  <br>
    <div class="row">
    Je kan echter een andere rol kiezen als je denkt dat deze beter bij je past. Maak hieronder je keuze:
    </div>
  <br>
    <div class="funkyradio">
        <form [formGroup]="rolForm">
            <div class="funkyradio-primary">
                <input formControlName="rol" type="radio" id="radio1" value="developer">
                <label for="radio1" class="radio">developer</label>
            </div>

            <div class="funkyradio-warning">
                <input formControlName="rol" type="radio" id="radio2" value="database manager">
                <label for="radio2" class="radio">database manager</label>
            </div>
            <div class="funkyradio-info">
                <input formControlName="rol" type="radio" id="radio3" value="test manager">
                <label for="radio3" class="radio">test manager</label>
            </div>
            <div class="funkyradio-danger">
                <input formControlName="rol" type="radio" id="radio4" value="architect">
                <label for="radio4" class="radio">architect</label>
            </div>
            <button type="button" class="btn btn-primary" (click)="sendRole()">Kiezen</button>
        </form>
    </div>
</div>

<div class="btn-toolbar" [hidden]="activeIndex ==7">
    <button ngif="activeIndex > 0" type="button" class="btn btn-primary" (click)="previous()">Terug</button>
    &nbsp;
    <button type="button" [ngClass]="{'btn btn-primary': activeIndex !== 6,'btn btn-danger':activeIndex === 6}" (click)="next()">
        {{activeIndex === 6 ? 'Indienen' : 'Volgende'}}
    </button>
</div>
