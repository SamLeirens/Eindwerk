<div *ngIf="groepen">

<!--tabel voor groepen-->
<p-table [columns]="cols" selectionMode="single" [value]="groepen" [paginator]="true" [rows]="10" [(selection)]="selectedGroep" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 2.25em">
        <i class="fa fa-file"></i>
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
<!--  <ng-template pTemplate="body" let-rowData let-columns="columns">

    <tr>
      <td>
        <p-tableRadioButton [value]="rowData"></p-tableRadioButton>
      </td>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>-->

  <ng-template pTemplate="body" let-rowData let-groep>
    <tr>
      <td><p-tableRadioButton [value]="rowData"></p-tableRadioButton></td>
      <td>{{groep.id}}</td>
      <td>{{groep.naam}}</td>
      <td>{{groep.projectEntity.naam}}</td>
    </tr>
  </ng-template>
</p-table>
</div>
<!-- Form -->
<div class="container" id="formProjectAanmaken">
  <div class="col-md-5">
    <div class="form-area">
      <form role="form">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Maak nieuw docent aan</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="voornaam" name="name" placeholder="voornaam" required #voornaam>
          <input type="text" class="form-control" id="achternaam" name="name" placeholder="achternaam" required #achternaam>
        </div>

        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" (click)="getDocents(voornaam,achternaam)">aanmaken</button>
      </form>
    </div>
  </div>
</div>
